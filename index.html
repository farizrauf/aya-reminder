<!doctype html>
<html lang="id" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayat of The Day - Ketenangan di Setiap Ayat</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              emerald: {
                50: "#ecfdf5",
                100: "#d1fae5",
                600: "#059669",
                700: "#047857",
                900: "#064e3b",
              },
              beige: {
                50: "#fdfaf6",
                100: "#f7f1e7",
              },
              gold: "#d4af37",
            },
            fontFamily: {
              arabic: ["Amiri", "serif"],
              ui: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="bg-beige-50 ui-font text-slate-800 transition-colors duration-500 overflow-x-hidden min-h-screen"
  >
    <div
      class="islamic-pattern fixed inset-0 opacity-5 pointer-events-none"
    ></div>

    <div
      class="max-w-2xl mx-auto px-6 py-12 relative z-10 min-h-screen flex flex-col"
    >
      <!-- Header -->
      <header class="flex justify-between items-center mb-12 animate-fade-in">
        <div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-emerald-700 to-emerald-600 bg-clip-text text-transparent"
          >
            Ayat of The Day
          </h1>
          <p class="text-sm text-slate-500 dark:text-slate-400">
            Refleksi harian untuk jiwa
          </p>
        </div>
        <button
          id="darkModeToggle"
          class="p-2 rounded-full hover:bg-emerald-100 dark:hover:bg-slate-800 transition-colors"
          title="Toggle Dark Mode"
        >
          <i
            data-lucide="moon"
            class="w-5 h-5 text-emerald-700 dark:text-emerald-400"
          ></i>
        </button>
      </header>

      <!-- Main Content (Ayah Card) -->
      <main class="flex-grow flex flex-col justify-center mb-12">
        <div
          id="ayahCard"
          class="ayah-card bg-white dark:bg-slate-800 rounded-3xl p-8 md:p-12 shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-emerald-50 dark:border-slate-700 relative overflow-hidden animate-fade-in"
        >
          <!-- Skeleton Loading -->
          <div id="loading" class="hidden">
            <div
              class="h-10 bg-slate-100 dark:bg-slate-700 rounded-lg animate-pulse mb-6"
            ></div>
            <div
              class="h-6 bg-slate-100 dark:bg-slate-700 rounded-lg animate-pulse mb-4 w-3/4"
            ></div>
            <div
              class="h-6 bg-slate-100 dark:bg-slate-700 rounded-lg animate-pulse w-1/2"
            ></div>
          </div>

          <!-- Verse Content -->
          <div id="ayahContent">
            <div class="text-center mb-8">
              <span
                id="ayahInfo"
                class="inline-block px-3 py-1 bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400 text-xs font-semibold rounded-full mb-6 uppercase tracking-widest"
              >
                Memunggah...
              </span>
              <h2
                id="arabicText"
                class="arabic-font text-3xl md:text-4xl leading-relaxed md:leading-[1.8] text-right mb-8 text-emerald-900 dark:text-emerald-50"
                dir="rtl"
              >
                ...
              </h2>
              <p
                id="translationText"
                class="text-lg md:text-xl text-slate-600 dark:text-slate-300 italic mb-4 leading-relaxed"
              >
                "..."
              </p>
              <p
                id="surahText"
                class="text-sm font-medium text-emerald-600 dark:text-emerald-400"
              >
                -
              </p>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 md:flex md:flex-wrap justify-center gap-3 md:gap-4 mt-8">
              <button
                id="copyBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
              >
                <i data-lucide="copy" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline">Salin</span>
              </button>
              <button
                id="bookmarkBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
                title="Simpan ke Bookmark"
              >
                <i data-lucide="bookmark" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline">Bookmark</span>
              </button>
              <button
                id="randomBtn"
                class="col-span-2 md:col-auto flex items-center justify-center gap-2 px-8 py-4 md:py-3 bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white rounded-2xl text-sm font-semibold transition-all shadow-lg shadow-emerald-200 dark:shadow-none transform hover:-translate-y-0.5 active:translate-y-0 active:scale-[0.98]"
              >
                <i data-lucide="shuffle" class="w-4 h-4"></i> Ayat Lainnya
              </button>
              <button
                id="shareBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
              >
                <i data-lucide="share-2" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline">Bagikan</span>
              </button>
              <button
                id="fullscreenBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
                title="Mode Fullscreen"
              >
                <i data-lucide="maximize" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline md:hidden text-xs">Fokus</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Bookmark Section -->
        <div id="bookmarkSection" class="mt-12 animate-fade-in hidden" style="animation-delay: 0.1s">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-2">
              <i data-lucide="bookmark" class="w-5 h-5 text-emerald-600"></i>
              <h3 class="text-lg font-bold text-slate-800 dark:text-slate-100">Ayat Tersimpan</h3>
            </div>
            <button id="closeBookmarks" class="text-xs font-medium text-emerald-600 hover:underline">Tutup</button>
          </div>
          <div id="bookmarkList" class="grid grid-cols-1 gap-4">
            <p class="text-sm text-slate-400 italic py-4 text-center">Belum ada ayat yang disimpan.</p>
          </div>
        </div>

        <!-- View Saved Button Toggle -->
        <div id="viewBookmarksToggle" class="mt-6 flex justify-center animate-fade-in" style="animation-delay: 0.6s">
          <button id="showBookmarks" class="text-sm font-medium text-emerald-700 dark:text-emerald-400 hover:underline flex items-center gap-2">
            <i data-lucide="list" class="w-4 h-4"></i> Lihat Ayat Tersimpan
          </button>
        </div>

        <!-- Reflection Area -->
        <div class="mt-12 animate-fade-in" style="animation-delay: 0.2s">
          <div class="flex items-center gap-2 mb-4">
            <i data-lucide="pen-tool" class="w-4 h-4 text-emerald-600"></i>
            <h3
              class="text-sm font-semibold text-slate-700 dark:text-slate-200"
            >
              Refleksi Hari Ini
            </h3>
          </div>
          <textarea
            id="reflectionNote"
            placeholder="Tuliskan pelajaran atau doa hari ini..."
            class="w-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm border border-emerald-100 dark:border-slate-700 rounded-2xl p-6 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all dark:text-slate-300 min-h-[120px]"
          ></textarea>
          <p id="saveStatus" class="text-[10px] text-slate-400 mt-2 text-right">
            Tersimpan secara otomatis ke browser Anda.
          </p>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="mt-auto pt-12 pb-6 text-center border-t border-emerald-100/50 dark:border-slate-800 animate-fade-in"
        style="animation-delay: 0.4s"
      >
        <p class="text-sm text-slate-500 dark:text-slate-400 italic mb-4">
          "Bacalah dengan (menyebut) nama Tuhanmu yang menciptakan." (Al-Alaq:
          1)
        </p>
        <div class="flex justify-center gap-6 mb-4">
          <a
            href="#"
            class="text-slate-400 hover:text-emerald-600 transition-colors"
            ><i data-lucide="instagram" class="w-5 h-5"></i
          ></a>
          <a
            href="#"
            class="text-slate-400 hover:text-emerald-600 transition-colors"
            ><i data-lucide="twitter" class="w-5 h-5"></i
          ></a>
          <a
            href="#"
            class="text-slate-400 hover:text-emerald-600 transition-colors"
            ><i data-lucide="github" class="w-5 h-5"></i
          ></a>
        </div>
        <p
          class="text-[11px] font-medium text-emerald-700/60 uppercase tracking-widest"
        >
          Â© 2026 Ayat of The Day
        </p>
      </footer>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenOverlay" class="fixed inset-0 bg-white dark:bg-slate-900 z-[100] hidden flex flex-col items-center justify-center p-8 md:p-20 transition-all duration-500 overflow-y-auto">
      <button id="closeFullscreen" class="absolute top-8 right-8 p-3 hover:bg-emerald-50 dark:hover:bg-slate-800 rounded-full transition-colors">
        <i data-lucide="x" class="w-6 h-6 text-slate-500"></i>
      </button>
      <div class="max-w-4xl w-full text-center space-y-12 animate-fade-in">
        <h2 id="fsArabicText" class="arabic-font text-5xl md:text-7xl leading-loose md:leading-[2.2] text-emerald-900 dark:text-emerald-50" dir="rtl">...</h2>
        <div class="space-y-4">
          <p id="fsTranslationText" class="text-2xl md:text-3xl text-slate-600 dark:text-slate-300 italic max-w-2xl mx-auto leading-relaxed">"..."</p>
          <p id="fsSurahText" class="text-lg font-semibold text-emerald-600 dark:text-emerald-400">-</p>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toastContainer" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[110] pointer-events-none space-y-2"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
