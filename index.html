<!doctype html>
<html lang="id" class="light">
  <head>

    />

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              emerald: {
                50: "#ecfdf5",
                100: "#d1fae5",
                600: "#059669",
                700: "#047857",
                900: "#064e3b",
              },

              },

            },

        },
      };

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body
    class="bg-beige-50 ui-font text-slate-800 transition-colors duration-500 overflow-x-hidden min-h-screen"
  >
    <div
      class="islamic-pattern fixed inset-0 opacity-5 pointer-events-none z-[-1]"
      style="pointer-events: none; z-index: -1;"
    ></div>

    <div
      class="max-w-2xl mx-auto px-6 py-12 relative z-10 min-h-screen flex flex-col"
    >
      <!-- Header -->
      <header class="flex justify-between items-center mb-12 animate-fade-in">
        <div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-emerald-700 to-emerald-600 bg-clip-text text-transparent"
          >
            Ayat of The Day
          </h1>
          <p class="text-sm text-slate-500 dark:text-slate-400">
            Refleksi harian untuk jiwa
          </p>
        </div>
        <button
          id="darkModeToggle"
          class="p-2 rounded-full hover:bg-emerald-100 dark:hover:bg-slate-800 transition-colors"
          title="Toggle Dark Mode"
        >
          <i
            data-lucide="moon"
            class="w-5 h-5 text-emerald-700 dark:text-emerald-400"
          ></i>
        </button>
      </header>

      <!-- Main Content (Ayah Card) -->
      <main class="flex-grow flex flex-col justify-center mb-12">
        <div
          id="ayahCard"
          class="ayah-card bg-white dark:bg-slate-800 rounded-3xl p-8 md:p-12 shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-emerald-50 dark:border-slate-700 relative overflow-hidden animate-fade-in flex flex-col h-full"
        >
          <!-- Decorative Top -->
          <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-400 to-emerald-600"></div>
          <!-- Skeleton Loading -->
          <div id="loading" class="hidden">
            <div
              class="h-10 bg-slate-100 dark:bg-slate-700 rounded-lg animate-pulse mb-6"
            ></div>
            <div
              class="h-6 bg-slate-100 dark:bg-slate-700 rounded-lg animate-pulse mb-4 w-3/4"
            ></div>
            <div
              class="h-6 bg-slate-100 dark:bg-slate-700 rounded-lg animate-pulse w-1/2"
            ></div>
          </div>

          <!-- Verse Content -->
          <div id="ayahContent">
            <div class="text-center mb-8">
              <span
                id="ayahInfo"
                class="inline-block px-3 py-1 bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400 text-xs font-semibold rounded-full mb-6 uppercase tracking-widest"
              >
                Memunggah...
              </span>
              <h2
                id="arabicText"
                class="arabic-font text-3xl md:text-4xl leading-relaxed md:leading-[1.8] text-right mb-8 text-emerald-900 dark:text-emerald-50"
                dir="rtl"
              >
                ...
              </h2>
              <p
                id="translationText"
                class="text-lg md:text-xl text-slate-600 dark:text-slate-300 italic mb-4 leading-relaxed"
              >
                "..."
              </p>
              <p
                id="surahText"
                class="text-sm font-medium text-emerald-600 dark:text-emerald-400"
              >
                -
              </p>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 md:flex md:flex-wrap justify-center gap-3 md:gap-4 mt-8">
              <button
                id="copyBtn"
                onclick="alert('Klick terdeteksi pada tombol secara native!')"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
              >
                <i data-lucide="copy" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline">Salin</span>
              </button>
              <button
                id="bookmarkBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
                title="Simpan ke Bookmark"
              >
                <i data-lucide="bookmark" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline">Bookmark</span>
              </button>
              <button
                id="randomBtn"
                class="col-span-2 md:col-auto flex items-center justify-center gap-2 px-8 py-4 md:py-3 bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white rounded-2xl text-sm font-semibold transition-all shadow-lg shadow-emerald-200 dark:shadow-none transform hover:-translate-y-0.5 active:translate-y-0 active:scale-[0.98]"
              >
                <i data-lucide="shuffle" class="w-4 h-4"></i> Ayat Lainnya
              </button>
              <button
                id="shareBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
              >
                <i data-lucide="share-2" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline">Bagikan</span>
              </button>
              <button
                id="fullscreenBtn"
                class="flex items-center justify-center gap-2 px-4 md:px-6 py-3 bg-white dark:bg-slate-700 border border-emerald-100 dark:border-slate-600 rounded-2xl text-sm font-medium text-slate-600 dark:text-slate-200 hover:bg-emerald-50 dark:hover:bg-slate-600 transition-all shadow-sm active:scale-95"
                title="Mode Fullscreen"
              >
                <i data-lucide="maximize" class="w-4 h-4 text-emerald-600"></i>
                <span class="inline md:hidden text-xs">Fokus</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Bookmark Section -->
        <div id="bookmarkSection" class="mt-12 animate-fade-in hidden" style="display:none; animation-delay: 0.1s">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-2">
              <i data-lucide="bookmark" class="w-5 h-5 text-emerald-600"></i>
              <h3 class="text-lg font-bold text-slate-800 dark:text-slate-100">Ayat Tersimpan</h3>
            </div>
            <button id="closeBookmarks" class="text-xs font-medium text-emerald-600 hover:underline">Tutup</button>
          </div>
          <div id="bookmarkList" class="grid grid-cols-1 gap-4">
            <p class="text-sm text-slate-400 italic py-4 text-center">Belum ada ayat yang disimpan.</p>
          </div>
        </div>

        <!-- View Saved Button Toggle -->
        <div id="viewBookmarksToggle" class="mt-6 flex justify-center animate-fade-in" style="animation-delay: 0.6s">
          <button id="showBookmarks" class="text-sm font-medium text-emerald-700 dark:text-emerald-400 hover:underline flex items-center gap-2">
            <i data-lucide="list" class="w-4 h-4"></i> Lihat Ayat Tersimpan
          </button>
        </div>

        <!-- Reflection Area -->
        <div class="mt-12 animate-fade-in" style="animation-delay: 0.2s">
          <div class="flex items-center gap-2 mb-4">
            <i data-lucide="pen-tool" class="w-4 h-4 text-emerald-600"></i>
            <h3
              class="text-sm font-semibold text-slate-700 dark:text-slate-200"
            >
              Refleksi Hari Ini
            </h3>
          </div>
          <textarea
            id="reflectionNote"
            placeholder="Tuliskan pelajaran atau doa hari ini..."
            class="w-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm border border-emerald-100 dark:border-slate-700 rounded-2xl p-6 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all dark:text-slate-300 min-h-[120px]"
          ></textarea>
          <div class="flex justify-between items-center mt-3">
            <p id="saveStatus" class="text-[10px] text-slate-400">
              Tersimpan lokal di browser Anda.
            </p>
            <button
              id="saveReflectionBtn"
              class="flex items-center gap-2 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-xl transition-colors shadow-sm"
            >
              <i data-lucide="save" class="w-4 h-4"></i> Simpan
            </button>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="mt-auto pt-12 pb-6 text-center border-t border-emerald-100/50 dark:border-slate-800 animate-fade-in"
        style="animation-delay: 0.4s"
      >
        <p class="text-sm text-slate-500 dark:text-slate-400 italic mb-4">
          "Bacalah dengan (menyebut) nama Tuhanmu yang menciptakan." (Al-Alaq:
          1)
        </p>
        <div class="flex justify-center gap-6 mb-4">
          <a
            href="https://instagram.com/fvariz"
            target="_blank"
            class="text-slate-400 hover:text-emerald-600 transition-colors"
            ><i data-lucide="instagram" class="w-5 h-5"></i
          ></a>
          <a
            href="https://github.com/farizrauf"
            target="_blank"
            class="text-slate-400 hover:text-emerald-600 transition-colors"
            ><i data-lucide="github" class="w-5 h-5"></i
          ></a>
        </div>
        <p
          class="text-[11px] font-medium text-emerald-700/60 uppercase tracking-widest"
        >
          Â© 2026 Ayat of The Day
        </p>
      </footer>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenOverlay" class="fixed inset-0 bg-white dark:bg-slate-900 z-[100] hidden flex-col items-center justify-center p-8 md:p-20 transition-all duration-500 overflow-y-auto" style="display:none;">
      <button id="closeFullscreen" class="absolute top-8 right-8 p-3 hover:bg-emerald-50 dark:hover:bg-slate-800 rounded-full transition-colors">
        <i data-lucide="x" class="w-6 h-6 text-slate-500"></i>
      </button>
      <div class="max-w-4xl w-full text-center space-y-12 animate-fade-in">
        <h2 id="fsArabicText" class="arabic-font text-5xl md:text-7xl leading-loose md:leading-[2.2] text-emerald-900 dark:text-emerald-50" dir="rtl">...</h2>
        <div class="space-y-4">
          <p id="fsTranslationText" class="text-2xl md:text-3xl text-slate-600 dark:text-slate-300 italic max-w-2xl mx-auto leading-relaxed">"..."</p>
          <p id="fsSurahText" class="text-lg font-semibold text-emerald-600 dark:text-emerald-400">-</p>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toastContainer" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[110] pointer-events-none space-y-2"></div>

    <!-- Scripts -->
    <script src="data/ayat.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- 1. Safely Initialize Icons ---
        function initIcons() {
          try {
            if (typeof lucide !== "undefined" && lucide.createIcons) {
              lucide.createIcons();
            }
          } catch (e) {
            console.warn("Lucide failed to load", e);
          }
        }
        initIcons();

        // --- 2. Element Selectors ---
        const els = {
          arabic: document.getElementById("arabicText"),
          trans: document.getElementById("translationText"),
          surah: document.getElementById("surahText"),
          info: document.getElementById("ayahInfo"),
          card: document.getElementById("ayahCard"),
          btnRandom: document.getElementById("randomBtn"),
          btnCopy: document.getElementById("copyBtn"),
          btnShare: document.getElementById("shareBtn"),
          btnBookmark: document.getElementById("bookmarkBtn"),
          btnFs: document.getElementById("fullscreenBtn"),
          fsOverlay: document.getElementById("fullscreenOverlay"),
          fsClose: document.getElementById("closeFullscreen"),
          fsArabic: document.getElementById("fsArabicText"),
          fsTrans: document.getElementById("fsTranslationText"),
          fsSurah: document.getElementById("fsSurahText"),
          toastContainer: document.getElementById("toastContainer"),
          themeToggle: document.getElementById("darkModeToggle"),
          bmSection: document.getElementById("bookmarkSection"),
          bmList: document.getElementById("bookmarkList"),
          bmShow: document.getElementById("showBookmarks"),
          bmClose: document.getElementById("closeBookmarks"),
          bmToggleDiv: document.getElementById("viewBookmarksToggle"),
          reflection: document.getElementById("reflectionNote"),
          saveStatus: document.getElementById("saveStatus"),
          btnSaveReflection: document.getElementById("saveReflectionBtn"),
          watermark: document.getElementById("captureWatermark")
        };

        // --- 3. State ---
        let ayahs = window.ayatData || [];
        let currentAyah = null;
        let bookmarks = [];

        try {
          bookmarks = JSON.parse(localStorage.getItem("ayahBookmarks") || "[]");
        } catch (e) {}

        // --- 4. Utilities ---
        function showToast(msg, isInfo) {
          if (!els.toastContainer) return;
          const toast = document.createElement("div");
          toast.className = `flex items-center gap-3 px-6 py-3 rounded-full bg-white dark:bg-slate-800 shadow-xl border border-emerald-100 dark:border-slate-700 transition-all duration-500 transform translate-y-10 opacity-0 pointer-events-auto mt-2`;
          toast.innerHTML = `<i data-lucide="${isInfo ? 'info' : 'check-circle'}" class="w-4 h-4 ${isInfo ? 'text-blue-500' : 'text-emerald-600'}"></i> <span class="text-sm font-medium text-slate-700 dark:text-slate-200">${msg}</span>`;
          els.toastContainer.appendChild(toast);
          initIcons();
          requestAnimationFrame(() => toast.classList.remove("translate-y-10", "opacity-0"));
          setTimeout(() => {
            toast.classList.add("-translate-y-5", "opacity-0");
            setTimeout(() => toast.remove(), 500);
          }, 3000);
        }

        // --- 5. Core Functions ---
        function renderAyah(ayah, label) {
          if (!ayah) return;
          currentAyah = ayah;
          
          if (label && els.info) els.info.innerText = label;
          if (els.arabic) els.arabic.innerText = ayah.arabic;
          if (els.trans) els.trans.innerText = '"' + ayah.translation + '"';
          if (els.surah) els.surah.innerText = ayah.surah + " : " + ayah.ayah;
          
          if (els.fsArabic) els.fsArabic.innerText = ayah.arabic;
          if (els.fsTrans) els.fsTrans.innerText = '"' + ayah.translation + '"';
          if (els.fsSurah) els.fsSurah.innerText = ayah.surah + " : " + ayah.ayah;

          updateBookmarkBtnState();
        }

        function updateBookmarkBtnState() {
          if (!currentAyah || !els.btnBookmark) return;
          const isBookmarked = bookmarks.some(b => b.id === currentAyah.id);
          const icon = els.btnBookmark.querySelector("i") || els.btnBookmark.querySelector("svg");
          if (icon) {
            icon.setAttribute("data-lucide", isBookmarked ? "bookmark-check" : "bookmark");
          }
          if (isBookmarked) {
            els.btnBookmark.classList.add("bg-emerald-50", "border-emerald-200");
          } else {
            els.btnBookmark.classList.remove("bg-emerald-50", "border-emerald-200");
          }
          initIcons();
        }

        function renderBookmarksList() {
          if (!els.bmList) return;
          if (bookmarks.length === 0) {
            els.bmList.innerHTML = `<p class="text-sm text-slate-400 italic py-4 text-center">Belum ada ayat yang disimpan.</p>`;
            return;
          }
          
          els.bmList.innerHTML = bookmarks.map(b => `
            <div class="bg-white dark:bg-slate-800 p-4 rounded-xl border border-emerald-50 dark:border-slate-700 shadow-sm flex justify-between items-center group hover:border-emerald-200 transition-all cursor-pointer relative" data-id="${b.id}">
                <div class="flex-grow bm-item-click" data-id="${b.id}">
                    <p class="text-[10px] uppercase font-bold text-emerald-600 mb-1">${b.surah} : ${b.ayah}</p>
                    <p class="text-xs text-slate-500 dark:text-slate-400 line-clamp-1">${b.arabic}</p>
                </div>
                <button class="remove-bookmark p-2 text-slate-300 hover:text-red-500 transition-all z-10 relative" data-id="${b.id}">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            </div>
          `).join("");
          initIcons();

          // Attach list events
          document.querySelectorAll('.bm-item-click').forEach(el => {
            el.onclick = function() {
              const id = parseInt(this.getAttribute('data-id'));
              const ayah = ayahs.find(a => a.id === id);
              if (ayah) {
                renderAyah(ayah, "Dari Bookmark");
                if (els.bmSection) els.bmSection.style.display = 'none';
                if (els.bmToggleDiv) els.bmToggleDiv.style.display = '';
                window.scrollTo({ top: 0, behavior: 'smooth' });
              }
            };
          });

          document.querySelectorAll('.remove-bookmark').forEach(el => {
            el.onclick = function(e) {
              e.stopPropagation();
              const id = parseInt(this.getAttribute('data-id'));
              bookmarks = bookmarks.filter(b => b.id !== id);
              try { localStorage.setItem("ayahBookmarks", JSON.stringify(bookmarks)); } catch(err) {}
              renderBookmarksList();
              updateBookmarkBtnState();
              showToast("Bookmark dihapus", true);
            };
          });
        }

        // --- 6. Event Listeners ---
        
        // Random
        if (els.btnRandom) {
          els.btnRandom.onclick = function() {
            if (ayahs.length === 0) return;
            const idx = Math.floor(Math.random() * ayahs.length);
            renderAyah(ayahs[idx], "Ayat Pilihan");
          };
        }

        // Copy
        if (els.btnCopy) {
          els.btnCopy.onclick = function() {
            if (!currentAyah) return;
            const text = `${currentAyah.arabic}\\n\\n"${currentAyah.translation}"\\n(${currentAyah.surah} : ${currentAyah.ayah})`;
            navigator.clipboard.writeText(text).then(() => showToast("Ayat berhasil disalin")).catch(() => showToast("Gagal menyalin", true));
          };
        }

        // Share (Image Generation)
        if (els.btnShare && els.card) {
          els.btnShare.onclick = function() {
            if (!currentAyah) return;
            
            // Show loading state on button
            const originalHtml = els.btnShare.innerHTML;
            els.btnShare.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 text-emerald-600 animate-spin"></i><span class="inline">Memproses...</span>`;
            initIcons();
            
            // Generate Image
            setTimeout(() => {
              // Hide buttons briefly for clean screenshot
              const actionsDiv = els.card.querySelector('.grid');
              if (actionsDiv) actionsDiv.style.display = 'none';
              if (els.watermark) els.watermark.style.display = 'block';
              
              const scale = 2; // High resolution
              html2canvas(els.card, {
                scale: scale,
                backgroundColor: document.documentElement.classList.contains("dark") ? "#161e2e" : "#ffffff",
                logging: false,
                useCORS: true
              }).then(canvas => {
                // Restore UI
                if (actionsDiv) actionsDiv.style.display = '';
                if (els.watermark) els.watermark.style.display = 'none';
                els.btnShare.innerHTML = originalHtml;
                initIcons();

                canvas.toBlob(function(blob) {
                  const filename = `ayat-of-the-day-${currentAyah.surah.toLowerCase()}-${currentAyah.ayah}.png`;
                  const file = new File([blob], filename, { type: "image/png" });

                  // Try Native Web Share API first (Mobile)
                  if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({
                      files: [file],
                      title: 'Ayat of The Day',
                      text: 'Renungan hari ini dari Ayat of The Day ðŸ“–âœ¨'
                    })
                    .then(() => showToast("Berhasil dibagikan!"))
                    .catch((err) => {
                       // User cancelled or failed, fallback to download
                       triggerDownload(blob, filename);
                    });
                  } else {
                    // Fallback to Download (Desktop)
                    triggerDownload(blob, filename);
                    showToast("Gambar berhasil diunduh!");
                  }
                }, "image/png", 1.0);
              }).catch(err => {
                if (actionsDiv) actionsDiv.style.display = '';
                if (els.watermark) els.watermark.style.display = 'none';
                els.btnShare.innerHTML = originalHtml;
                initIcons();
                showToast("Gagal membuat gambar", true);
                console.error(err);
              });
            }, 100);
          };
        }

        function triggerDownload(blob, filename) {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.style.display = "none";
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          a.remove();
        }

        // Bookmark Add/Remove
        if (els.btnBookmark) {
          els.btnBookmark.onclick = function() {
            if (!currentAyah) return;
            const exists = bookmarks.findIndex(b => b.id === currentAyah.id);
            if (exists >= 0) {
              bookmarks.splice(exists, 1);
              showToast("Dihapus dari bookmark", true);
            } else {
              bookmarks.push(currentAyah);
              showToast("Disimpan ke bookmark");
            }
            try { localStorage.setItem("ayahBookmarks", JSON.stringify(bookmarks)); } catch(err) {}
            updateBookmarkBtnState();
            renderBookmarksList();
          };
        }

        // Fullscreen Toggle
        if (els.btnFs && els.fsOverlay) {
          els.btnFs.onclick = function() {
            els.fsOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
          };
        }
        if (els.fsClose && els.fsOverlay) {
          els.fsClose.onclick = function() {
            els.fsOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
          };
        }

        // Bookmark Section Toggle
        if (els.bmShow && els.bmSection) {
          els.bmShow.onclick = function() {
            els.bmSection.style.display = 'block';
            if (els.bmToggleDiv) els.bmToggleDiv.style.display = 'none';
            els.bmSection.scrollIntoView({ behavior: 'smooth' });
          };
        }
        if (els.bmClose && els.bmSection) {
          els.bmClose.onclick = function() {
            els.bmSection.style.display = 'none';
            if (els.bmToggleDiv) els.bmToggleDiv.style.display = 'flex';
          };
        }

        // Theme Toggle
        if (els.themeToggle) {
          els.themeToggle.onclick = function() {
            const isDark = document.documentElement.classList.toggle("dark");
            try { localStorage.theme = isDark ? "dark" : "light"; } catch(e) {}
            const icon = els.themeToggle.querySelector("i") || els.themeToggle.querySelector("svg");
            if (icon) {
              icon.setAttribute("data-lucide", isDark ? "sun" : "moon");
              icon.className = isDark ? "w-5 h-5 text-yellow-400" : "w-5 h-5 text-emerald-700";
              initIcons();
            }
          };
        }

        // Save Reflection Button
        if (els.btnSaveReflection && els.reflection) {
          els.btnSaveReflection.onclick = function() {
            try { localStorage.setItem("dailyReflection", els.reflection.value); } catch(err) {}
            showToast("Refleksi berhasil disimpan");
          };
        }

        // --- 7. Initialize First App State ---
        try {
          if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            document.documentElement.classList.add("dark");
            const icon = els.themeToggle.querySelector("i") || els.themeToggle.querySelector("svg");
            if (icon) {
              icon.setAttribute("data-lucide", "sun");
              icon.className = "w-5 h-5 text-yellow-400";
              initIcons();
            }
          }
        } catch (e) {}

        if (ayahs.length > 0) {
          // Calculate daily index based on day of year
          const now = new Date();
          const start = new Date(now.getFullYear(), 0, 0);
          const diff = now - start;
          const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
          renderAyah(ayahs[dayOfYear % ayahs.length], "Ayat Hari Ini");
        } else {
          if (els.info) els.info.innerText = "Gagal Memuat Data";
        }
        renderBookmarksList();
      });
    </script>
  </body>
</html>
